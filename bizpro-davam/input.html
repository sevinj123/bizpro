<html lang="en">
<head>

<body>
    <a href="table.html">Go to table</a>
     <div class="container mt-5">
        <div class="mb-3">
            <label for="fullname" class="form-label">fullname</label>
            <input type="text" class="form-control" id="fullname">
          </div>
          <div class="mb-3">
            <label for="avatar" class="form-label">avatar</label>
            <input type="text" class="form-control" id="avatar">
          </div>
          <div class="mb-3">
            <label for="job" class="form-label">job</label>
            <input type="text" class="form-control" id="job">
          </div>
          <button class="btn btn-success">Done</button>
     </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script>
            const btn=document.querySelector('.btn');
            btn.addEventListener('click',function(){
                              // console.log('salam');
            fetch('https://646da3f29c677e23218a2cfb.mockapi.io/bizpro',{
                method:'POST',
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify({
                    fullname:document.querySelector('#fullname').value,
                    avatar:document.querySelector('#avatar').value,
                    job:document.querySelector('#job').value
                })
            }).then(res=>{
                                // console.log('salam');
                if(res.ok){
                    succesAlert("Ugurla elave olundu");  
                                 // console.log('ela');
                   document.querySelector('#fullname').value='';
                   document.querySelector('#avatar').value='';
                   document.querySelector('#job').value='';
                }
                else{
                    errorAlert("Elave olunmadi");                     // console.log('yene yoxla');
                }
            })      
            .catch(()=> errorAlert("Elave olunmadi"));         
            })




    </script>
